<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Street Food Sales Tracker - Customer Order">
    <meta name="theme-color" content="#e74c3c">
    <title>Street Food Sales - Place Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">
    <style>
        .order-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-bottom: 20px;
        }
        .customer-form {
            margin-bottom: 30px;
        }
        .customer-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            margin-bottom: 15px;
        }
        .customer-form input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            outline: none;
            background-color: #fff;
        }
        .order-summary {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .order-status {
            text-align: center;
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .place-order-btn {
            background-image: linear-gradient(to right, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 500;
            margin-top: 15px;
        }
        .place-order-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        /* Item cards styles */
        .sales-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .item-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .item-card h3 {
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            color: #333;
        }
        .item-description {
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .item-icon {
            margin-right: 8px;
            font-size: 22px;
            background-color: #fff6f5;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 12px;
            color: #e74c3c;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.2);
        }
        .item-price {
            font-size: 16px;
            color: #e74c3c;
            font-weight: 600;
            white-space: nowrap;
            display: inline-block;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 8px;
        }
        .quantity-control label {
            margin-right: 10px;
            font-size: 14px;
            width: 80px;
            font-weight: 500;
            color: #555;
        }
        .quantity-input {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .quantity-btn {
            width: 36px;
            height: 36px;
            background-color: #f8f8f8;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #e74c3c;
            transition: all 0.2s;
            padding: 0;
        }
        .quantity-btn:hover {
            background-color: #e74c3c;
            color: white;
        }
        .quantity-value {
            padding: 0 15px;
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        .amount-display {
            font-weight: 600;
            padding: 10px 15px;
            background-color: #fff6f5;
            border-radius: 6px;
            text-align: center;
            color: #e74c3c;
            font-size: 16px;
            border: 1px solid rgba(231, 76, 60, 0.2);
            box-shadow: 0 2px 5px rgba(231, 76, 60, 0.1);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sales-items {
                grid-template-columns: 1fr;
            }
            .order-card {
                padding: 20px;
            }
            .quantity-control {
                flex-wrap: wrap;
            }
            .quantity-control label {
                width: 100%;
                margin-bottom: 8px;
            }
            .quantity-input {
                width: 100%;
                justify-content: space-between;
            }
        }
        /* Add styles for category tabs */
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            background-color: #f8f8f8;
            padding: 12px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }
        
        .tab-btn {
            padding: 10px 18px;
            background-color: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e74c3c;
            border-radius: 6px;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .tab-btn:hover {
            color: white;
        }
        
        .tab-btn:hover::before {
            transform: scaleX(1);
        }
        
        .tab-btn.active {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .tab-btn.active::before {
            transform: scaleX(1);
        }
        
        /* Deal items styling */
        .tab-btn:last-child {
            background-color: rgba(243, 156, 18, 0.2);
            font-weight: 600;
        }
        
        .tab-btn:last-child::before {
            background-color: #f39c12;
        }
        
        .tab-btn:last-child.active {
            background-color: #f39c12;
        }
        
        .item-card.deal-item {
            border: 2px solid #f39c12;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 1), rgba(255, 252, 240, 1));
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.2);
        }
        
        .deal-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(to right, #e74c3c, #f39c12);
            color: white;
            font-size: 14px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        .recommended-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #2ecc71;
            color: white;
            font-size: 13px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        /* Improved card layout */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .card-header h3 {
            margin: 0;
            font-size: 18px;
            margin-left: 10px;
            flex-grow: 1;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .price-container {
            display: flex;
            align-items: baseline;
            font-weight: 700;
            font-size: 16px;
            color: #e74c3c;
        }
        
        /* Media query adjustments */
        @media (min-width: 1200px) {
            .sales-items {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .sales-items {
                grid-template-columns: 1fr;
            }
            .category-tabs {
                justify-content: center;
            }
            .tab-btn {
                flex: 1 1 calc(33% - 10px);
                padding: 10px;
                font-size: 14px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Street Food Order</h1>
    </header>
    
    <main>
        <div class="order-container">
            <div class="order-card">
                <h2>Place Your Order</h2>
                <p>Enter your name and select items to order.</p>
                
                <div class="customer-form">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" placeholder="Enter your name" required>
                </div>
                
                <!-- Add category tabs before the sales items -->
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="all">All Items</button>
                    <button class="tab-btn" data-category="golgappay">Golgappay</button>
                    <button class="tab-btn" data-category="drinks">Drinks</button>
                    <button class="tab-btn" data-category="chat">Chat</button>
                    <button class="tab-btn" data-category="corn">Corn</button>
                    <button class="tab-btn" data-category="deals">Deal Menu</button>
                </div>
                
                <div id="menuItems" class="sales-items">
                    <!-- Menu items will be loaded here dynamically -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading menu items...</p>
                    </div>
                </div>
                
                <div id="orderSummary" class="order-summary" style="display: none;">
                    <h3>Order Summary</h3>
                    <div id="orderItems"></div>
                    <div class="cart-total">
                        <span>Total Items: <strong id="totalItems">0</strong></span>
                        <span>Total Amount: <strong id="totalAmount">Rs0</strong></span>
                    </div>
                </div>
                
                <button id="placeOrderBtn" class="place-order-btn" disabled>Place Order</button>
                
                <div id="orderStatus" class="order-status"></div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const customerNameInput = document.getElementById('customerName');
            const menuItemsContainer = document.getElementById('menuItems');
            const orderSummaryContainer = document.getElementById('orderSummary');
            const orderItemsContainer = document.getElementById('orderItems');
            const totalItemsElement = document.getElementById('totalItems');
            const totalAmountElement = document.getElementById('totalAmount');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const orderStatusContainer = document.getElementById('orderStatus');
            
            // Order data
            let menuItems = [];
            let orderItems = {};
            
            // Add activeCategory state variable
            let activeCategory = 'all';
            
            // Add event listeners for category tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const category = btn.getAttribute('data-category');
                    activeCategory = category;
                    
                    // Update active button
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Re-render items based on category
                    renderMenuItems();
                });
            });
            
            // Event listeners
            customerNameInput.addEventListener('input', validateForm);
            placeOrderBtn.addEventListener('click', submitOrder);
            
            // Fetch menu items
            fetchMenuItems();
            
            // Get item category
            function getItemCategory(itemName) {
                if (itemName.includes('Golgappay')) return 'golgappay';
                if (itemName.includes('Margarita')) return 'drinks';
                if (itemName.includes('Chat in Bag')) return 'chat';
                if (itemName.includes('Corn') || itemName.includes('Topping')) return 'corn';
                if (itemName.startsWith('Deal:')) return 'deals';
                return 'other';
            }
            
            // Filter items by category
            function filterItems(items) {
                if (activeCategory === 'all') return items.filter(item => !item.isDeal);
                if (activeCategory === 'deals') return items.filter(item => item.isDeal);
                return items.filter(item => getItemCategory(item.name) === activeCategory && !item.isDeal);
            }
            
            // Render menu items
            function renderMenuItems() {
                menuItemsContainer.innerHTML = '';
                
                // Filter items based on active category
                const filteredItems = filterItems(menuItems);
                
                filteredItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = `item-card ${item.isDeal ? 'deal-item' : ''} ${item.recommended ? 'recommended-item' : ''}`;
                    
                    // Add badges if needed
                    let badgesHTML = '';
                    if (item.isDeal) {
                        badgesHTML += '<div class="deal-badge">DEAL</div>';
                    }
                    if (item.recommended) {
                        badgesHTML += '<div class="recommended-badge">RECOMMENDED</div>';
                    }
                    
                    // Get icon for the item
                    const itemIcon = getItemIcon(item.name);
                    
                    // Make sure the price is displayed correctly
                    const priceDisplay = item.price ? `${item.price}` : '0';
                    
                    itemCard.innerHTML = `
                        ${badgesHTML}
                        
                        <div class="card-header">
                            <span class="item-icon">${itemIcon}</span>
                            <h3>${item.name}</h3>
                        </div>
                        
                        <p class="item-description">${item.description || ''}</p>
                        
                        ${item.isDeal ? `
                        <div class="deal-items-icon">
                            ${item.name.includes('Golgappay 8') ? '<span class="deal-item-icon">üçµ</span>' : ''}
                            ${item.name.includes('Golgappay 12') ? '<span class="deal-item-icon">üçµ</span>' : ''}
                            ${item.name.includes('Chat') ? '<span class="deal-item-icon">ü•°</span>' : ''}
                            ${item.name.includes('Corn') ? '<span class="deal-item-icon">üåΩ</span>' : ''}
                            ${item.name.includes('Margarita') ? '<span class="deal-item-icon">ü•§</span>' : ''}
                        </div>
                        ` : ''}
                        
                        <div class="card-footer">
                            <div class="price-container">
                                <span>Rs</span>
                                <span class="item-price">${priceDisplay}</span>
                            </div>
                            
                            <div class="quantity-control">
                                <label>Quantity</label>
                                <div class="quantity-input">
                                    <button type="button" class="quantity-btn decrease-btn" data-item-id="${item.id}">-</button>
                                    <span class="quantity-value" data-item-id="${item.id}">0</span>
                                    <button type="button" class="quantity-btn increase-btn" data-item-id="${item.id}">+</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="quantity-control" style="display: none;" data-amount-container="${item.id}">
                            <label>Total Amount</label>
                            <div class="amount-display" data-amount="${item.id}">
                                Rs${priceDisplay}
                            </div>
                        </div>
                    `;
                    
                    menuItemsContainer.appendChild(itemCard);
                    
                    // Add event listeners for quantity buttons
                    const decreaseBtn = itemCard.querySelector(`.decrease-btn[data-item-id="${item.id}"]`);
                    const increaseBtn = itemCard.querySelector(`.increase-btn[data-item-id="${item.id}"]`);
                    
                    decreaseBtn.addEventListener('click', () => {
                        updateQuantity(item.id, -1);
                    });
                    
                    increaseBtn.addEventListener('click', () => {
                        updateQuantity(item.id, 1);
                    });
                });
            }
            
            // Update getItemIcon function
            function getItemIcon(itemName) {
                if (!itemName) return 'üç¥';
                
                const name = itemName.toLowerCase();
                
                if (name.startsWith('deal:')) return 'üî•';
                if (name.includes('golgappay')) return 'üçµ';
                if (name.includes('margarita')) return 'ü•§';
                if (name.includes('chat')) return 'ü•°';
                if (name.includes('corn')) return 'üåΩ';
                if (name.includes('garlic')) return 'üßÑ';
                if (name.includes('cheese')) return 'ÔøΩÔøΩ';
                
                return 'üç¥';
            }
            
            // Update fetchMenuItems function to include deal items
            async function fetchMenuItems() {
                try {
                    const response = await fetch('/api/items');
                    if (!response.ok) {
                        throw new Error('Failed to fetch menu items');
                    }
                    
                    const regularItems = await response.json();
                    
                    // Add deal items
                    const dealItems = [
                        {
                            id: 'deal1',
                            name: 'Deal: Golgappay 8 + Margarita',
                            price: 299,
                            description: 'Special Deal: Golgappay (8 pieces) with Mint Margarita',
                            isDeal: true
                        },
                        {
                            id: 'deal2',
                            name: 'Deal: Chat in Bag + Margarita',
                            price: 399,
                            description: 'Special Deal: Chat in Bag with Mint Margarita',
                            isDeal: true
                        },
                        {
                            id: 'deal3',
                            name: 'Deal: Chat + Corn + Margarita',
                            price: 499,
                            description: 'Special Deal: Chat in Bag with Masala Masti Corn and Mint Margarita',
                            isDeal: true
                        },
                        {
                            id: 'deal4',
                            name: 'Deal: Golgappay 12 + Corn + Margarita',
                            price: 499,
                            description: 'Special Deal: Golgappay (12 pieces) with Masala Masti Corn and Mint Margarita',
                            isDeal: true,
                            recommended: true
                        }
                    ];
                    
                    menuItems = [...regularItems, ...dealItems];
                    renderMenuItems();
                } catch (error) {
                    console.error('Error fetching menu items:', error);
                    menuItemsContainer.innerHTML = `<p class="error">Error loading menu items. Please try again.</p>`;
                }
            }
            
            // Update item quantity
            function updateQuantity(itemId, change) {
                const item = menuItems.find(i => i.id === itemId);
                if (!item) return;
                
                // Ensure the price is a number
                const itemPrice = Number(item.price) || 0;
                
                const quantityElement = document.querySelector(`.quantity-value[data-item-id="${itemId}"]`);
                const amountContainer = document.querySelector(`[data-amount-container="${itemId}"]`);
                const amountElement = document.querySelector(`[data-amount="${itemId}"]`);
                
                let currentQuantity = parseInt(quantityElement.textContent) || 0;
                currentQuantity = Math.max(0, currentQuantity + change);
                quantityElement.textContent = currentQuantity;
                
                // Calculate amount
                const amount = currentQuantity * itemPrice;
                amountElement.textContent = `Rs${amount}`;
                
                // Show/hide amount container
                if (currentQuantity > 0) {
                    amountContainer.style.display = 'flex';
                    
                    // Update order items
                    orderItems[itemId] = {
                        item: item.name,
                        quantity: currentQuantity,
                        price: itemPrice,
                        amount: amount
                    };
                } else {
                    amountContainer.style.display = 'none';
                    delete orderItems[itemId];
                }
                
                updateOrderSummary();
                validateForm();
            }
            
            // Update order summary
            function updateOrderSummary() {
                const orderItemsArray = Object.values(orderItems);
                
                if (orderItemsArray.length > 0) {
                    orderSummaryContainer.style.display = 'block';
                    
                    // Build order items HTML
                    let orderItemsHTML = '';
                    orderItemsArray.forEach(item => {
                        orderItemsHTML += `
                            <div class="summary-item">
                                <span>${item.item} (${item.quantity})</span>
                                <strong>Rs${item.amount}</strong>
                            </div>
                        `;
                    });
                    
                    orderItemsContainer.innerHTML = orderItemsHTML;
                    
                    // Update totals
                    const totalItems = orderItemsArray.reduce((total, item) => total + item.quantity, 0);
                    const totalAmount = orderItemsArray.reduce((total, item) => total + item.amount, 0);
                    
                    totalItemsElement.textContent = totalItems;
                    totalAmountElement.textContent = `Rs${totalAmount}`;
                } else {
                    orderSummaryContainer.style.display = 'none';
                }
            }
            
            // Validate form
            function validateForm() {
                const customerName = customerNameInput.value.trim();
                const hasItems = Object.keys(orderItems).length > 0;
                
                placeOrderBtn.disabled = !customerName || !hasItems;
            }
            
            // Submit order
            async function submitOrder() {
                const customerName = customerNameInput.value.trim();
                
                if (!customerName || Object.keys(orderItems).length === 0) {
                    return;
                }
                
                placeOrderBtn.disabled = true;
                placeOrderBtn.textContent = 'Processing...';
                
                const orderData = {
                    customerName: customerName,
                    items: Object.values(orderItems)
                };
                
                try {
                    const response = await fetch('/api/customer-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Show success message
                        orderStatusContainer.innerHTML = `
                            <h3>Order Placed Successfully!</h3>
                            <p>Your order has been submitted and is pending approval.</p>
                            <p>Order ID: ${data.orderId}</p>
                        `;
                        orderStatusContainer.className = 'order-status success';
                        orderStatusContainer.style.display = 'block';
                        
                        // Reset form
                        customerNameInput.value = '';
                        orderItems = {};
                        
                        // Reset item quantities
                        document.querySelectorAll('.quantity-value').forEach(el => {
                            el.textContent = '0';
                        });
                        
                        // Hide amount displays
                        document.querySelectorAll('[data-amount-container]').forEach(el => {
                            el.style.display = 'none';
                        });
                        
                        // Update order summary
                        updateOrderSummary();
                    } else {
                        throw new Error(data.error || 'Failed to place order');
                    }
                } catch (error) {
                    console.error('Error submitting order:', error);
                    
                    // Show error message
                    orderStatusContainer.innerHTML = `
                        <h3>Order Failed</h3>
                        <p>There was an error placing your order. Please try again.</p>
                        <p>Error: ${error.message}</p>
                    `;
                    orderStatusContainer.className = 'order-status error';
                    orderStatusContainer.style.display = 'block';
                } finally {
                    placeOrderBtn.disabled = false;
                    placeOrderBtn.textContent = 'Place Order';
                    validateForm();
                }
            }
        });
    </script>
</body>
