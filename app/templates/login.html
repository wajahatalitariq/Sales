<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Street Food Sales Tracker Application">
    <meta name="theme-color" content="#e74c3c">
    <title>Street Food Sales Tracker - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">
</head>
<body>
    <header>
        <h1>Street Food Sales Tracker</h1>
    </header>
    <main>
        <div class="login-container">
            <form class="login-form" method="post" action="/login">
                <h2>Admin Login</h2>
                <p>Enter your credentials to access the sales dashboard.</p>
                
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">Admin ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your admin ID" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
